<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <title>Register</title>
</head>
<body>
<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div id="user-form" class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4 text-center">Register</h3>

                            <!-- Register Message -->
                            <div th:if="${registerError != null and !registerError}" class="alert alert-success">
                                Register successfully!
                            </div>
                            <div th:if="${registerError != null and registerError}" th:text="${errorMessage}"
                                 class="alert alert-danger">
                            </div>
                            <!-- Register Form -->
                            <form th:action="@{/register}" th:object="${user}" method="POST">
                                <div class="form-floating mb-3">
                                    <input name="username" type="text" class="form-control" id="floatingInput"
                                           placeholder="Username" th:field="*{username}">
                                    <label for="floatingInput">Username</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input name="password" type="password" class="form-control" id="floatingPassword"
                                           placeholder="Password" th:field="*{password}">
                                    <label for="floatingPassword">Password</label>
                                </div>

                                <div class="d-grid">
                                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
                                            type="submit">Register
                                    </button>
                                    <div class="text-center">
                                        <a th:href="@{/login}">Login</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
