<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>Add Employee</title>
</head>
<body>
<div class="main">
    <div class="container">
        <form action="#" th:action="@{/employee/save}" th:object="${employee}" method="POST">
            <fieldset>
                <legend class="px-5"><strong>Employee Information</strong></legend>
                <hr/>

                <!-- Hidden form field to handle update -->
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3 px-5">
                    <label for="firstname" th:class="form-label">First name</label>
                    <input type="text" id="firstname" class="form-control" th:field="*{firstName}">
                </div>

                <div class="mb-3 px-5">
                    <label for="lastname" th:class="form-label">Last name</label>
                    <input type="text" id="lastname" class="form-control" th:field="*{lastName}">
                </div>

                <div class="mb-3 px-5">
                    <label for="email" th:class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}">
                </div>

                <div class="mb-3 px-5">
                    <label for="dob" th:class="form-label">Date of birth</label>
                    <input type="date" id="dob" class="form-control" th:field="*{dateOfBirth}">
                </div>

                <div class="mb-3 px-5">
                    <label for="phone" th:class="form-label">Phone number</label>
                    <input type="text" id="phone" class="form-control" th:field="*{phone}">
                </div>

                <div class="mb-3 px-5">
                    <label for="address" th:class="form-label">Address</label>
                    <input type="text" id="address" class="form-control" th:field="*{address}">
                </div>

                <div class="px-5">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </fieldset>
        </form>

        <hr/>

        <a th:href="@{/employee/list}" class="px-5">Back to Employee List</a>
    </div>
</div>

<script>
    function onlyOne(checkbox) {
        var checkboxes = document.getElementsByName('check')
        checkboxes.forEach((item) => {
            if (item !== checkbox) item.checked = false
        })
    }
</script>

</body>
</html>
